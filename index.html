<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks app</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>My tasks</h1>
            <input type="text" placeholder="Enter a new task" id="inputTodo">
            <button type="button" id="submitTodo">Save</button>
        </header>
        <main>
            <div>
                <h2>List of tasks</h2>
                <ul id="listTodo">
                  
                </ul>
              </div>
        </main>
        <footer>
            <div class="history">
                <h2>Task storage history</h2>
                <button type="reset" id="resetButton">Clear history</button>
            </div>
            <ul id="historyList">
                
            </ul>
        </footer>
    </div>

    <script src="./script.js"></script>

</body>
</html>
